## 第四部分：编译连接信息
# build_config:                            # <可选项> 编译配置项
#   include:                               # <可选项> 编译时，影响编译器的-I 参数 ,全局有效
#     - src                                #        include 只能是该软件包下的目录，不能使用外部目录
#   internal_include:                      # <可选项> 编译时，影响编译器的-I 参数 ,组件内有效
#     - include
#   cflag: ''                              # <可选项> C 编译器所需要要的编译参数
#   cxxflag: ''                            # <可选项> CXX 编译器所需要要的编译参数
#   asmflag: ''                            # <可选项> 汇编器所需要要参数
#   define:                                # <可选项> 宏定义, 增加编译器的-D 选项,如：
#     XXX: 1                               #   -DXXX=1
#     AAA: 1                               #   -DAAA
#     STR: "abc"                           #   -DSTR="abc"
#   libs:                                  # 该组件中支持的二进制静态库,如：libxxx.a, libyyy.a
#     - xxx                                #   -lxxx
#     - yyy                                #   -lyyy
#   libpath:                               # 指定静态库所在的路径（相对于该组件路径）
#     - libs                               #   -Llibs
build_config:
  cflag: -Os
  cxxflag: -Os -fexceptions
  include:
    - app/include
    - app/src
  ldflag: '-Wl,-zmax-page-size=1024 -Wl,-Map=yoc.map'
# source_file:                             # <可选项> 指定参与编译的源代码文件，支持通配符，采用相对路径
#   - src/*.c                              # 例：组件 src 目录下所有的扩展名为 c 的源代码文件
source_file:
  - app/src/*.c
  - app/src/cli/*.c
  - app/src/ui/*.c
  - app/src/ui/resource/img/*.c
  - app/src/ui/resource/img/voiceimg/*.c
  - app/src/ui/resource/font/*.c
  - app/src/aui_action/*.c
  - app/src/aui_cloud/*.c
  - app/src/aui_cloud/aliyunnls/*.c
  - app/src/player/*.c
  - app/src/voice/*.c
  - app/src/sys/*.c
  - app/src/at_cmd/*.c ? <CONFIG_SMART_SPEAKER_AT>
  - app/src/wifi/*.c
  - app/src/bt/*.c
  - app/src/wifi/multi_ssid/*.c
  - app/src/wifi/wifi_prov/*.c
  - app/src/key_msg/*.c
  - app/src/event_mgr/*.c
  - app/src/linkkit_gateway/*.c
  - app/src/occ_fota/*.c
  - app/src/display/*.c
  - app/src/display/pwm_led/*.c
  - app/src/factory/*.c
  - app/src/alarms/*.c
  - app/src/button/*.c

