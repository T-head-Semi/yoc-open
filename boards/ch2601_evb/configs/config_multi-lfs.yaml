mtb_version: 4
chip: ch2601

diff:
  fota_version: 0
  ram_buf: 50      #DEC     KB   ( max ram need)
  flash_buf: 16     #DEC     KB   ( buffer size)
  flash_sector: 4096 #DEC     byte ( flash sector)
  diff_mode: 010    #BIN
  double_control: 1
flash:
  base_address: 0x18000000       # 存储基地址，比如FLASH的基地址
  sector: 4096                   # Bytes
  size: 0x400000                 # $(sector count) * sector

partitions:
  - { name: boot,   address: 0x18000000, size: 0x14000 }
  - { name: imtb,   address: 0x18014000, size: 0x02000 }
  - { name: bmtb,   address: 0x18016000, size: 0x01000 }
  - { name: prim,   address: 0x18017000, size: 0xF0000, verify: true, update: FULL }
  - { name: kv,     address: 0x18107000, size: 0x04000 }
  - { name: misc,   address: 0x1810B000, size: 0xF4000 }
  - { name: lfs,    address: 0x181FF000, size: 0x40000 }
  - { name: lfs2,   address: 0x1823F000, size: 0x40000 , file: lfs}
